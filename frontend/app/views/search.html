<div class="input-group">
  <input type="text" class="form-control" placeholder="Search" ng-model="searchQuery">
  <span class="input-group-btn">
    <button type="submit" class="btn btn-default" ng-click="search()"><span class="glyphicon glyphicon-search"></span></button>
  </span>
</div>

<h2>Showing results for {{query}}</h2>
<div class="project-list">
  <div project-details ng-repeat="project in projects"></div>
</div>
