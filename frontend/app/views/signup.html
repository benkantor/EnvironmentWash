<div ng-controller="SignupCtrl">
  <form novalidate class="form-horizontal css-form">
    <div class="form-group">
      <label for="first-name" class="col-sm-4 control-label">First Name:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="first-name"
          ng-model="user.first_name" />
      </div>
    </div>

    <div class="form-group">
      <label for="last-name" class="col-sm-4 control-label">Last Name:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="last-name"
          ng-model="user.last_name" />
      </div>
    </div>

    <div class="form-group">
      <label for="username" class="col-sm-4 control-label">Username:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="username"
          ng-model="user.username" />
      </div>
    </div>

    <div class="form-group">
      <label for="email" class="col-sm-4 control-label">Email:</label>
      <div class="col-sm-8">
        <input type="email" class="form-control" name="email"
          ng-model="user.email" />
      </div>
    </div>

    <div class="form-group">
      <label for="confirm-email" class="col-sm-4 control-label">Confirm
        Email:</label>
      <div class="col-sm-8">
        <input type="email" class="form-control" name="confirm-email"
          ng-model="user.confirm_email" />
      </div>
    </div>

    <div class="form-group">
      <label for="phone-number" class="col-sm-4 control-label">Phone
        Number:</label>
      <div class="col-sm-8">
        <input type="tel" class="form-control" name="phone-number"
          ng-model="user.phone_number" />
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="col-sm-4 control-label">Password:</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" name="password"
          ng-model="user.password" />
      </div>
    </div>

    <div class="form-group">
      <label for="confirm-password" class="col-sm-4 control-label">Confirm
        Password:</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" name="confirm-password"
          ng-model="user.confirm_password" />
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-8">
        <button type="button" class="btn btn-default"
          ng-click="cancel()">Cancel</button>
        <button type="button" class="btn btn-success"
          ng-click="createUser(user)">Create User</button>
      </div>
      </div>
    </div>
  </form>
</div>
