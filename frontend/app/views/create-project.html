<div ng-controller="CreateProjectCtrl">
<form novalidate class="form-horizontal css-form">
  <div class="form-group">
    <label for="project-title" class="col-sm-4 control-label">Project Title:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" ng-model="name" name="project-title" />
    </div>
  </div>

  <div class="form-group">
    <label for="project-location" class="col-sm-4 control-label">Project Location:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" ng-model="location" name="project-location" />
    </div>
  </div>

  <div class="form-group">
    <label for="project-date" class="col-sm-4 control-label">Project Date:</label>
    <div class="col-sm-8">
      <input type="date" class="form-control" ng-model="date" name="project-date" />
    </div>
  </div>

  <div class="form-group">
    <label for="start-time" class="col-sm-4 control-label">Start Time:</label>
    <div class="col-sm-8">
      <input type="time" class="form-control" ng-model="start" name="start-time" />
    </div>
  </div>

  <div class="form-group">
    <label for="end-time" class="col-sm-4 control-label">End Time:</label>
    <div class="col-sm-8">
      <input type="time" class="form-control" ng-model="end" name="end-time" />
    </div>
  </div>

  <div class="form-group">
    <label for="description" class="col-sm-4 control-label">Description</label>
    <div class="col-sm-8">
      <textarea ng-model="description" class="form-control" name="description" />
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-8">
      <button type="button" class="btn btn-default"
        ng-click="cancel()">Cancel</button>
      <button type="button" class="btn btn-success"
        ng-click="createProject(project)">Create Project</button>
    </div>
  </div>
</form>
</div>
