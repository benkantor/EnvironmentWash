<div class="project-details">
  <div class="row">
    <h1> {{project.name}} </h1>
    <h3> {{project.date}}</h3>
    <h3> {{project.starttime}} to {{project.endtime}} </h3>
    <h3> {{project.location}} </h3>
  </div>
  <hr />
  <div class="row">
    <h3> Description </h3>
    <p>{{ project.description }}<p>
  </div>
  <hr />
  <div class="row">
    <h3> Volunteers </h3>
    <ul>
      <li ng-repeat="volunteer in project.volunteers">{{volunteer.name}}</li>
    </ul>
    <a class="btn btn-lg btn-success" ng-href="#">Volunteer!</a>
  </div>
  <hr />
  <div class="row">
    <h3> Comments </h3>
    <a ng-click="gotoCommentbox()"> Add a Comment </a>
    <div ng-repeat="comment in project.comments">
      <p> {{comment.name}} <span class="text-muted"> {{comment.date}} </span> </p>
      <p> {{comment.body}} </p>
    </div>
  </div>
  <hr />
  <div class="row" id="add-a-comment">
    <form class="css-form form-horizontal" role="form">
      <div class="form-group">
        <!-- TODO: Make this disabled and filled in with the logged in user's info -->
        <label for="comment-name" class="col-sm-4 control-label"> Name: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="comment-name" ng-model="comment.name" />
        </div>
      </div>

      <div class="form-group">
        <label for="comment-body" class="col-sm-4 control-label"> Comment: </label>
        <div class="col-sm-8">
          <textarea class="form-control" name="comment-body" ng-model="comment.body" />
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
          <button type="button" class="btn btn-default"
            ng-click="cancel()">Cancel</button>
          <button type="button" class="btn btn-success"
            ng-click="addComment(comment)">Add Comment</button>
        </div>
      </div>
    </form>
  </div>
</div>
